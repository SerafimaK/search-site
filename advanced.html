<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title> 
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
          <div class="page-header">
            <a href="index.html">Back to Search</a>
            <a href="image.html">Image Search</a>
          </div>
        </header>

        <div class="advanced">
            <h2>Find pages with...</h2>
            <form action="https://www.google.com/advanced_search">
                <div class="label">all these words: </div>
                <div class="input"><input type="text" name="q"></div>
                <div class="label">this exact word or phrase:</div>
                <div class="input"><input type="text" name="q"></div>
                <div class="label">any of these words:</div>
                <div class="input"><input type="text" name="q"></div>
                <div class="label">none of these words:</div>
                <div class="input"><input type="text" name="q"></div>
                <div class="empty"></div>
                <div class="input"><input class="button-advanced" type="submit" value="Google Search"></div>
            </form>
        </div>
        
    </body>
</html>
