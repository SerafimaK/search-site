<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title> 
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
          <div class="page-header">
            <a href="index.html">Back to Search</a>
            <a href="image.html">Image Search</a>
          </div>
        </header>

        <div class="advanced">
            <h2>Find pages with...</h2>
            <form action="https://www.google.com/search">
                <div class="label">all these words: </div> 
                <input class="input-advanced" type="text" name="as_q">
                <div class="label">this exact word or phrase:</div>
                <input class="input-advanced"  type="text" name="as_epq">
                <div class="label">any of these words:</div>
                <input class="input-advanced"  type="text" name="as_oq">
                <div class="label">none of these words:</div>
                <input class="input-advanced"  type="text" name="as_eq">
                <div></div>
                <div class="input-advanced advanced-button-border"><input class="button-advanced" type="submit" value="Advanced Search"></div>
            </form>
        </div>
        
    </body>
</html>
