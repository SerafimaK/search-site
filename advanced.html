<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title> 
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header class="page-header">
          <div class="container">
            <a href="index.html">Back</a>
          </div>
        </header>

        <section class="advanced-search-form">
            <h2>Find pages with...</h2>
            <form action="https://www.google.com/advanced_search">
                <div class="label">со словами: </div>
                <div class="input"><input type="text" name="q"></div>
                <div class="label">со словосочетанием:</div>
                <div class="input"><input type="text" name="q"></div>
                <div class="label">с любым из этих слов:</div>
                <div class="input"><input type="text" name="q"></div>
                <div class="label">без слов:</div>
                <div class="input"><input type="text" name="q"></div>
                <div class="empty"></div>
                <div class="input"><input class="button-advanced" type="submit" value="Google Search"></div>
            </form>
        </section>
        
    </body>
